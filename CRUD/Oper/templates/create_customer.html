<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4f93a8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .return-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .return-link:hover {
            text-decoration: underline;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align:center;">SIGN UP</h2>
        <hr />
        <form action="register_customer" method="POST" class="form-horizontal">
            {% csrf_token %}

            <div class="form-group">
                <label for="SerialNumber">Serial Number</label>
                <input type="text" class="form-control" name="SerialNumber" id="SerialNumber" placeholder="Enter Serial Number" required>
            </div>

            <div class="form-group">
                <label for="CompName">Company Name</label>
                <input type="text" class="form-control" name="CompName" id="CompName" placeholder="Enter your Company Name" required>
            </div>

            <div class="form-group">
                <label for="ActivationCode">Activation Code</label>
                <input type="text" class="form-control" name="ActivationCode" id="ActivationCode" placeholder="Enter Activation Code" required>
            </div>

            <div class="form-group">
                <label for="StartDate">Start Date</label>
                <input type="date" class="form-control" name="StartDate" id="StartDate" placeholder="dd-mmm-yyyy" required>
            </div>

            <div class="form-group">
                <label for="ExpiryDate">Expiry Date</label>
                <input type="date" class="form-control" name="ExpiryDate" id="ExpiryDate" placeholder="Enter Expiry Date" required>
            </div>

            <div class="form-group">
                <label for="CheckedOn">Checked On</label>
                <input type="text" class="form-control" name="CheckedOn" id="CheckedOn" placeholder="Enter Checked On count" required>
            </div>

            <div class="form-group">
                <label for="MacAddress">Mac Address</label>
                <input type="text" class="form-control" name="MacAddress" id="MacAddress" placeholder="Enter MAC Address" required>
            </div>

            <div class="form-group">
                <label for="Activated">Activated</label>
                <select class="form-control" name="Activated" id="Activated" placeholder="Enter Activation Status" required>
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>

            <div class="form-group">
                <label for="CheckedDt">Checked Date</label>
                <input type="date" class="form-control" name="CheckedDt" id="CheckedDt" placeholder="Enter Checked Date" required>
            </div>

            <button type="submit">OK</button>

            <p class="return-link">
                <a href="{% url 'home' %}">Return</a>
            </p>
        </form>

        <div class="form-group">
            {% for message in messages %}
            <div class="alert" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
